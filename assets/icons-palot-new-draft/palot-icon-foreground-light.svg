<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!-- FOREGROUND LAYER: Light mode variant -->
  <!-- Darker rings + indigo dot for contrast on light background -->
  <defs>
    <radialGradient id="dotLight" cx="40%" cy="38%" r="55%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#3730A3"/>
    </radialGradient>
    <radialGradient id="glowLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0"/>
    </radialGradient>
    <filter id="dotBlurL">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12"/>
    </filter>
  </defs>

  <!-- Outer ring -->
  <circle cx="512" cy="512" r="310" fill="none" stroke="#4F46E5" stroke-width="14" opacity="0.18"/>

  <!-- Inner ring -->
  <circle cx="512" cy="512" r="180" fill="none" stroke="#4F46E5" stroke-width="18" opacity="0.4"/>

  <!-- Soft glow -->
  <circle cx="512" cy="512" r="110" fill="url(#glowLight)"/>

  <!-- Bloom -->
  <circle cx="512" cy="512" r="60" fill="#4F46E5" opacity="0.15" filter="url(#dotBlurL)"/>

  <!-- Center dot -->
  <circle cx="512" cy="512" r="56" fill="url(#dotLight)"/>
</svg>