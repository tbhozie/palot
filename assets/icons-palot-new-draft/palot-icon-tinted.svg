<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!-- TINTED VARIANT: Fully opaque grayscale -->
  <!-- System colorizes this with user's chosen tint -->
  <!-- Darker grays = darker tint, lighter grays = brighter tint -->
  <defs>
    <radialGradient id="bgTint" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#111111"/>
    </radialGradient>
    <radialGradient id="dotTint" cx="40%" cy="38%" r="55%">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="50%" stop-color="#C0C0C0"/>
      <stop offset="100%" stop-color="#888888"/>
    </radialGradient>
    <radialGradient id="glowTint" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#666666" stop-opacity="1"/>
      <stop offset="100%" stop-color="#222222" stop-opacity="1"/>
    </radialGradient>
  </defs>

  <!-- Dark background -->
  <rect width="1024" height="1024" fill="url(#bgTint)"/>

  <!-- Outer ring -->
  <circle cx="512" cy="512" r="310" fill="none" stroke="#444444" stroke-width="14"/>

  <!-- Inner ring -->
  <circle cx="512" cy="512" r="180" fill="none" stroke="#666666" stroke-width="18"/>

  <!-- Glow area -->
  <circle cx="512" cy="512" r="110" fill="url(#glowTint)"/>

  <!-- Center dot -->
  <circle cx="512" cy="512" r="56" fill="url(#dotTint)"/>
</svg>