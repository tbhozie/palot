<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!-- Palot Foreground Layer: Dark variant (transparent background) -->
  <defs>
    <radialGradient id="dot" cx="40%" cy="38%" r="55%">
      <stop offset="0%" stop-color="#a8ddf7"/>
      <stop offset="50%" stop-color="#6fcbf3"/>
      <stop offset="100%" stop-color="#05bdf5"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#05bdf5" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#05bdf5" stop-opacity="0"/>
    </radialGradient>
    <filter id="dotBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12"/>
    </filter>
  </defs>

  <circle cx="512" cy="512" r="350" fill="none" stroke="#6fcbf3" stroke-width="28" opacity="0.35"/>
  <circle cx="512" cy="512" r="210" fill="none" stroke="#6fcbf3" stroke-width="30" opacity="0.6"/>
  <circle cx="512" cy="512" r="134" fill="url(#glow)"/>
  <circle cx="512" cy="512" r="80" fill="#05bdf5" opacity="0.2" filter="url(#dotBlur)"/>
  <circle cx="512" cy="512" r="67" fill="url(#dot)"/>
</svg>
