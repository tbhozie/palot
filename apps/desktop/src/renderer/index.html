<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <title>Palot</title>
  </head>
  <body>
    <script>
      // Prevent flash of wrong color scheme before React hydrates.
      // Reads from the same localStorage key used by Zustand persist.
      try {
        var prefs = JSON.parse(localStorage.getItem('palot-preferences') || '{}');
        var state = prefs.state || {};
        var scheme = state.colorScheme || 'dark';
        var themeId = state.theme || 'default';
        var cls = scheme;
        if (scheme === 'system') {
          cls = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.documentElement.classList.add(cls);
        if (themeId !== 'default') {
          document.documentElement.classList.add('theme-' + themeId);
        }
      } catch (e) {
        document.documentElement.classList.add('dark');
      }
    </script>
    <script>
      // React Scan: dev-only render visualizer. Loaded via script tag outside
      // Vite's module graph so it survives HMR. Uses document.write to ensure
      // the script loads synchronously before React's module script executes.
      // Toggle via Command Palette (Cmd+K > "React Scan"). Only active in dev
      // since production React builds don't expose the DevTools hook.
      try {
        if (localStorage.getItem('palot:reactScan') === 'true') {
          document.write('<script src="https://unpkg.com/react-scan/dist/auto.global.js"><\/script>');
        }
      } catch (e) {}
    </script>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
