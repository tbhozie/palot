name: Build Electron App

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ──────────────────────────────────────────────
  # Build JS once on Linux, share as artifact
  # ──────────────────────────────────────────────
  build-js:
    name: Build JS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Turborepo remote cache
        uses: rharkor/caching-for-turbo@v2.3.11

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build electron-vite
        run: bun run build
        working-directory: apps/desktop

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: apps/desktop/out
          retention-days: 1

  # ──────────────────────────────────────────────
  # Package Electron app per-platform
  # ──────────────────────────────────────────────
  package:
    name: Package (${{ matrix.name }})
    needs: [build-js]
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            os: ubuntu-latest
            platform: linux
            eb-flags: "--linux"
          - name: macos-arm64
            os: macos-latest
            platform: mac
            eb-flags: "--mac --arm64"
          - name: macos-x64
            os: macos-15-intel
            platform: mac
            eb-flags: "--mac --x64"
          - name: windows-x64
            os: windows-latest
            platform: win
            eb-flags: "--win"
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Cache Electron binaries
        uses: actions/cache@v5
        with:
          path: |
            ~/Library/Caches/electron
            ~/.cache/electron
            ~/AppData/Local/electron/Cache
          key: electron-${{ runner.os }}-${{ hashFiles('apps/desktop/package.json') }}
          restore-keys: electron-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: apps/desktop/out

      - name: Package Electron app
        run: bunx electron-builder ${{ matrix.eb-flags }} --config electron-builder.yml --publish never
        working-directory: apps/desktop
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: palot-linux
          path: |
            apps/desktop/release/*.AppImage
            apps/desktop/release/*.deb
            apps/desktop/release/*.rpm
          if-no-files-found: error
          retention-days: 7

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: palot-${{ matrix.name }}
          path: |
            apps/desktop/release/*.dmg
            apps/desktop/release/*.zip
          if-no-files-found: error
          retention-days: 7

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: palot-windows
          path: |
            apps/desktop/release/*.exe
          if-no-files-found: error
          retention-days: 7
