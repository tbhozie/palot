name: Build Electron App

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Cache Electron binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/electron
            ~/.cache/electron
            ~/AppData/Local/electron/Cache
          key: electron-${{ runner.os }}-${{ hashFiles('apps/desktop/package.json') }}
          restore-keys: electron-${{ runner.os }}-

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('bun.lock') }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ hashFiles('bun.lock') }}-
            turbo-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build electron-vite
        run: bun run build
        working-directory: apps/desktop

      - name: Package Electron app
        run: bun run eb:${{ matrix.platform }}
        working-directory: apps/desktop
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: palot-linux
          path: |
            apps/desktop/release/*.AppImage
            apps/desktop/release/*.deb
            apps/desktop/release/*.rpm
          if-no-files-found: error
          retention-days: 7

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: palot-macos
          path: |
            apps/desktop/release/*.dmg
            apps/desktop/release/*.zip
          if-no-files-found: error
          retention-days: 7

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: palot-windows
          path: |
            apps/desktop/release/*.exe
          if-no-files-found: error
          retention-days: 7
