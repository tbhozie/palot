name: Changeset Check

on:
  pull_request:
    branches: [main]

jobs:
  changeset-check:
    name: Changeset Status
    runs-on: ubuntu-latest
    # Skip for automated PRs (changeset version PRs, dependabot, etc.)
    if: github.actor != 'github-actions[bot]' && github.actor != 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check for changeset
        run: |
          STATUS=$(bun changeset status --since=origin/main 2>&1) || true
          if echo "$STATUS" | grep -q "No changesets present"; then
            echo "::warning::No changeset found. If this PR includes user-facing changes, please run 'bun changeset' and commit the generated file."
          else
            echo "Changeset found:"
            echo "$STATUS"
          fi
