name: Release

on:
  push:
    branches: [main]
    paths-ignore:
      - "README.md"
      - "CONTRIBUTING.md"
      - "LICENSE"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/PULL_REQUEST_TEMPLATE/**"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ──────────────────────────────────────────────
  # Job 1: Changeset versioning
  # ──────────────────────────────────────────────
  # On push to main: if changesets are pending, creates a "Version Packages"
  # PR. If no changesets are pending (i.e. the version PR was just merged),
  # runs `changeset tag` and outputs published=true with the new version.
  #
  # On workflow_dispatch: always proceeds to build+release using the current
  # version in package.json (useful for manual recovery or re-releases).
  #
  # Uses --ignore-scripts since this job only needs the changesets CLI,
  # not native modules.
  changeset:
    name: Changeset
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.decide.outputs.should-release }}
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore: version packages"
          commit: "chore: version packages"
          version: bun changeset version
          publish: bun changeset tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./apps/desktop/package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Decide whether to release
        id: decide
        run: |
          PUBLISHED="${{ steps.changesets.outputs.published }}"
          EVENT="${{ github.event_name }}"
          if [[ "$PUBLISHED" == "true" || "$EVENT" == "workflow_dispatch" ]]; then
            echo "should-release=true" >> "$GITHUB_OUTPUT"
          else
            echo "should-release=false" >> "$GITHUB_OUTPUT"
          fi

  # ──────────────────────────────────────────────
  # Job 2: Build JS bundle (once, on Linux)
  # ──────────────────────────────────────────────
  # electron-vite produces platform-agnostic JS/CSS output. Building once
  # on Linux (the fastest runner) and sharing the output as an artifact
  # avoids repeating this work on every platform.
  build-js:
    name: Build JS
    needs: [changeset]
    if: needs.changeset.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Turborepo remote cache
        uses: rharkor/caching-for-turbo@v2.3.11

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build electron-vite
        run: bun run build
        working-directory: apps/desktop

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: apps/desktop/out
          retention-days: 1

  # ──────────────────────────────────────────────
  # Job 3: Package Electron app (per-platform)
  # ──────────────────────────────────────────────
  # Downloads the pre-built JS bundle and runs electron-builder only.
  # macOS is split into arm64 and x64 parallel jobs to avoid sequential
  # cross-compilation (macos-latest = ARM, macos-15-intel = Intel).
  package:
    name: Package (${{ matrix.name }})
    needs: [changeset, build-js]
    if: needs.changeset.outputs.should-release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            os: ubuntu-latest
            platform: linux
            eb-flags: "--linux"
            artifact-name: release-linux
          - name: macos-arm64
            os: macos-latest
            platform: mac
            eb-flags: "--mac --arm64"
            artifact-name: release-macos-arm64
          - name: macos-x64
            os: macos-15-intel
            platform: mac
            eb-flags: "--mac --x64"
            artifact-name: release-macos-x64
          - name: windows-x64
            os: windows-latest
            platform: win
            eb-flags: "--win"
            artifact-name: release-windows
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Cache Electron binaries
        uses: actions/cache@v5
        with:
          path: |
            ~/Library/Caches/electron
            ~/.cache/electron
            ~/AppData/Local/electron/Cache
          key: electron-${{ runner.os }}-${{ hashFiles('apps/desktop/package.json') }}
          restore-keys: electron-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: apps/desktop/out

      - name: Package Electron app
        run: bunx electron-builder ${{ matrix.eb-flags }} --config electron-builder.yml --publish never
        working-directory: apps/desktop
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
          # macOS notarization (uncomment when configured):
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # CSC_LINK: ${{ secrets.MAC_CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.MAC_CSC_KEY_PASSWORD }}

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            apps/desktop/release/*.AppImage
            apps/desktop/release/*.deb
            apps/desktop/release/*.rpm
            apps/desktop/release/latest-linux.yml
          retention-days: 30

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            apps/desktop/release/*.dmg
            apps/desktop/release/*.zip
            apps/desktop/release/latest-mac.yml
          retention-days: 30

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            apps/desktop/release/*.exe
            apps/desktop/release/latest.yml
          retention-days: 30

  # ──────────────────────────────────────────────
  # Job 4: Create GitHub Release
  # ──────────────────────────────────────────────
  # Downloads all build artifacts, merges the split macOS update manifests,
  # creates a git tag (if it doesn't exist), extracts the changelog, and
  # publishes a GitHub Release with all binaries.
  #
  # Uses softprops/action-gh-release which is idempotent: re-running will
  # update the existing release rather than fail.
  release:
    name: Publish Release
    needs: [changeset, package]
    if: needs.changeset.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: release-*

      - name: Merge macOS update manifests
        run: |
          # The arm64 and x64 macOS jobs each generate their own latest-mac.yml
          # with only their architecture's files. Merge them so electron-updater
          # can serve updates to both architectures from a single manifest.
          python3 << 'PYEOF'
          import yaml, os, sys

          arm64_path = "artifacts/release-macos-arm64/latest-mac.yml"
          x64_path = "artifacts/release-macos-x64/latest-mac.yml"

          if not os.path.exists(arm64_path) or not os.path.exists(x64_path):
              print("Skipping merge: one or both latest-mac.yml files missing")
              sys.exit(0)

          with open(arm64_path) as f:
              arm64 = yaml.safe_load(f)
          with open(x64_path) as f:
              x64 = yaml.safe_load(f)

          # Use arm64 as base (default for modern Macs), append x64 files
          arm64["files"] = arm64.get("files", []) + x64.get("files", [])

          # Overwrite both so the collect step picks up the merged version
          for p in [arm64_path, x64_path]:
              with open(p, "w") as f:
                  yaml.dump(arm64, f, default_flow_style=False, sort_keys=False)

          print(f"Merged latest-mac.yml: {len(arm64['files'])} files")
          PYEOF

      - name: Collect release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( \
            -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \
            -o -name "*.dmg" -o -name "*.zip" \
            -o -name "*.exe" \
            -o -name "latest*.yml" \
          \) -exec cp {} release-files/ \;
          echo "Release files:"
          ls -lh release-files/

      - name: Generate SHA256 checksums
        run: |
          cd release-files
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt
          cd ..

      - name: Create git tag
        run: |
          TAG="${{ needs.changeset.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping creation"
          else
            git tag "$TAG"
            git push origin "$TAG"
            echo "Created and pushed tag $TAG"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ needs.changeset.outputs.version }}"
          CHANGELOG_FILE="apps/desktop/CHANGELOG.md"
          BODY=""

          if [ -f "$CHANGELOG_FILE" ]; then
            # Extract content between this version header and the next version header
            CONTENT=$(awk "/^## ${VERSION}$/,/^## [0-9]/" "$CHANGELOG_FILE" | head -n -1 | tail -n +2)
            if [ -n "$CONTENT" ]; then
              BODY="$CONTENT"
            fi
          fi

          if [ -z "$BODY" ]; then
            BODY="Release $VERSION"
          fi

          # Write to file to avoid escaping issues
          echo "$BODY" > /tmp/release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.changeset.outputs.tag }}
          name: Palot ${{ needs.changeset.outputs.version }}
          body_path: /tmp/release-notes.md
          draft: false
          prerelease: ${{ contains(needs.changeset.outputs.version, '-') }}
          files: |
            release-files/*
          make_latest: ${{ !contains(needs.changeset.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
